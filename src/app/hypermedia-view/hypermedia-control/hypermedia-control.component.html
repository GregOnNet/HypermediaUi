<mat-card>Breadcrums</mat-card>
<mat-card>Classes: {{htoClasses}}</mat-card>
<mat-card>
  <mat-card-title>
    Properties:
  </mat-card-title>

  <mat-card-content>
    <!-- make this a componenet: PropertyList -->
    <mat-list>
      <ng-container *ngFor="let property of htoProperties">
        <div [ngSwitch]="property.type" class="propertyGrid">

          <ng-container  *ngSwitchCase="propertyTypes.number">
              <div class="propertyLable">{{property.name}}:</div>
              <div class="propertyValue">{{property.value}}</div>
          </ng-container>

          <ng-container class="propertyItem" *ngSwitchCase="propertyTypes.string">
              <div class="propertyLable">{{property.name}}:</div>
              <div class="propertyValue">{{property.value}}</div>
          </ng-container>

          <ng-container class="propertyItem" *ngSwitchCase="propertyTypes.boolean">
              <div class="propertyLable">{{property.name}}:</div>
              <mat-checkbox [checked]="property.value" [disabled]="true"></mat-checkbox>
          </ng-container>

          <ng-container class="propertyItem" *ngSwitchCase="propertyTypes.nullvalue">
              <div class="propertyLable">{{property.name}}:</div>
              <div class="propertyValue">null</div>
          </ng-container>

          <ng-container class="propertyItem" *ngSwitchCase="propertyTypes.array">
              <div class="propertyLable">{{property.name}}:</div>
              <div class="propertyValue">array values not shown</div>
          </ng-container>

          <ng-container class="propertyItem" *ngSwitchCase="propertyTypes.object">
              <div class="propertyLable">{{property.name}}:</div>
              <div class="propertyValue">object values not shown</div>
          </ng-container>
        </div>
      </ng-container>
    </mat-list>

  </mat-card-content>

</mat-card>


<mat-card>Entities</mat-card>
<mat-card>Actions</mat-card>


<mat-card>
  <mat-card-title>
    Links:
  </mat-card-title>

  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let link of htoLinks">
        <button mat-raised-button (click)="navigateLink(link)">
          {{link.relations.join(',')}}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

</mat-card>
