<mat-card>
  <mat-card-title>
    Links
  </mat-card-title>

  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let link of links">
        <button mat-raised-button (click)="navigateLink(link)" matTooltip="{{link.url}}">
          {{link.relations.join(',')}}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

</mat-card>
