<mat-card>
  <button mat-raised-button matTooltip="Home" (click)="navigateMainPage()">
    <mat-icon class="icon">keyboard_arrow_left</mat-icon>
  </button>
  <ng-container *ngFor="let link of navPaths">
    <button mat-raised-button matTooltip="{{link}}" (click)="navigateLink(link)">
      {{getUrlShortName(link)}}
    </button>
  </ng-container>
</mat-card>

<mat-tab-group *ngIf="configuration.showRawTab">
  <mat-tab label="UI">
    <app-entity-view [entity]="hto"></app-entity-view>
  </mat-tab>
  <mat-tab label="Raw" >
    <app-raw-view [rawObject]="rawResponse"></app-raw-view>
  </mat-tab>
</mat-tab-group>

<app-entity-view [entity]="hto" *ngIf="!configuration.showRawTab"></app-entity-view>
